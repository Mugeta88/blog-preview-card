<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="card p-3 rounded-5" style="width: 25rem;">
        <img src="illustration-article.svg" class="card-img-top rounded-4" alt="image avatar">
        <div class="card-body text-start">
          <p class="learn fw-bolder">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="fw-bolder">HTML & CSS foundations</h1> 
          <p class="languages">These languages are the backbone of every<br> website, defining structure, content, and<br> presentation.</p> 

          <div class="instructor">
                <img src="image-avatar.webp" alt="image avatar">
                <p>Greg Hooper</p>
            </div>
        </div>
      </div>

    </div>

  </div>
